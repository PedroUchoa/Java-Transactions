spring.application.name=Projeto-Transacoes
management.endpoints.web.exposure.include=health,info,metrics,swagger-ui
management.endpoint.health.show-details=always
management.info.env.enable=true
management.info.app.name="Api de transacoes"
management.info.app.version=1.0.0
management.info.app.description="Api responsavel por gerenciar transacao e estatisticas"
management.info.metrics.tags.application= api-transacoes
management.metrics.enable.all=true
springdoc.show-actuator=true